<html lang="zh-CN">
<head>
    <link rel="icon" href="https://q1.qlogo.cn/g?b=qq&nk=1115058004&s=640">
    <meta charset="UTF-8">
    <title>生成QQ更新日志(版本号)</title>
</head>
<body>
    <div class="container">
        <h1>生成QQ更新日志(版本号)</h1>
        <form id="updateForm" action="https://api.wxies.cn/tool/quplogc.php" method="get" target="_blank">
            <label for="win">Windows 大版本号：</label>
            <input type="text" id="win" name="win"><br>
            <label for="linux">Linux 大版本号：</label>
            <input type="text" id="linux" name="linux"><br>
            <label for="macos">macOS 大版本号：</label>
            <input type="text" id="macos" name="macos"><br>
            <label for="vcode">小版本号：</label>
            <input type="text" id="vcode" name="vcode"><br>
            <label for="fcode">Winodws X86 MD5：</label>
            <input type="text" id="w86" name="w86"><br>
            <label for="fcode">Winodws X64 MD5：</label>
            <input type="text" id="w64" name="w64"><br>
            <label for="fcode">Winodws Arm MD5：</label>
            <input type="text" id="warm" name="warm"><br>
            <label for="fcode">macOS MD5：</label>
            <input type="text" id="mac" name="mac"><br>
            <label for="fcode">Linux MD5：</label>
            <input type="text" id="linuxc" name="linuxc"><br>
            <label for="log">更新日志：</label>
            <textarea id="log" name="log"></textarea><br>
            <label for="blink">备份链接初始数字（不输入删除备份段）：</label>
            <input type="text" id="blink" name="blink"><br>
            <input type="submit" value="生成更新日志">
        </form>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>

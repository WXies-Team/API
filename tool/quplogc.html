<html lang="zh-CN">
<head>
    <link rel="icon" href="https://q1.qlogo.cn/g?b=qq&nk=1115058004&s=640">
    <meta charset="UTF-8">
    <title>生成QQ更新日志(版本号)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #0078D4;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #0078D4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生成QQ更新日志(版本号)</h1>
        <form id="updateForm" action="https://api.wxies.cn/tool/quplogc.php" method="get" target="_blank">
            <label for="win">Windows 大版本号：</label>
            <input type="text" id="win" name="win">
            
            <label for="linux">Linux 大版本号：</label>
            <input type="text" id="linux" name="linux">
            
            <label for="macos">macOS 大版本号：</label>
            <input type="text" id="macos" name="macos">
            
            <label for="vcode">小版本号：</label>
            <input type="text" id="vcode" name="vcode">
            
            <label for="w86">Windows X86 MD5：</label>
            <input type="text" id="w86" name="w86">
            
            <label for="w64">Windows X64 MD5：</label>
            <input type="text" id="w64" name="w64">
            
            <label for="warm">Windows Arm MD5：</label>
            <input type="text" id="warm" name="warm">
            
            <label for="mac">macOS MD5：</label>
            <input type="text" id="mac" name="mac">
            
            <label for="linuxc">Linux MD5：</label>
            <input type="text" id="linuxc" name="linuxc">
            
            <label for="log">更新日志：</label>
            <textarea id="log" name="log"></textarea>
            
            <label for="blink">备份链接初始数字（不输入删除备份段）：</label>
            <input type="text" id="blink" name="blink">
            
            <input type="submit" value="生成更新日志">
        </form>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>

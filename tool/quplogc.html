<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="//cdn.horatio.cn/images/QQ.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成QQ更新日志(版本号)</title>
    <link rel="stylesheet" href="quplog.css">
</head>
<body>
    <div class="container">
        <h1>生成QQ更新日志(版本号)</h1>
        <form id="updateForm" action="https://api.wxies.cn/tool/quplogc.php" method="get" target="_blank">
            <div class="form-row">
                <label for="link_windows_x86">Windows X86 链接(不输入则删除此段)</label>
                <input type="text" id="link_windows_x86" name="link_windows_x86">
            </div>
            <div class="form-row">
                <label for="link_windows_x64">Windows X64 链接</label>
                <input type="text" id="link_windows_x64" name="link_windows_x64">
            </div>
            <div class="form-row">
                <label for="link_windows_arm">Windows arm 链接</label>
                <input type="text" id="link_windows_arm" name="link_windows_arm">
            </div>
            <div class="form-row">
                <label for="link_macos">macOS 链接(不输入则删除此段)</label>
                <input type="text" id="link_macos" name="link_macos">
            </div>
            <div class="form-row">
                <label for="link_linux">Linux 链接（任意一个 不输入则删除此段）</label>
                <input type="text" id="link_linux" name="link_linux">
            </div>
            <div class="form-row">
                <label for="log">更新日志：</label>
                <textarea id="log" name="log"></textarea>
            </div>
            <div class="form-row full-width">
                <label for="blink">备份链接初始数字（不输入删除备份段）：</label>
                <input type="text" id="blink" name="blink">
            </div>
            <div class="form-row full-width">
                <label for="token">Token（无则不推送至 Telegram）：</label>
                <input type="text" id="token" name="token">
            </div>
            <input type="submit" value="生成更新日志">
        </form>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>

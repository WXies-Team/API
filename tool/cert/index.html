<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://api.wxies.cn/avatar/qq.php?qq=1115058004">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦迈奇游泳回家演唱会</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }

            .checkbox-container label {
                font-size: 14px;
            }
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }

        /* 隐藏内容容器 */
        .content {
            display: none;
        }

        /* 隐藏问题 */
        .question {
            display: block;
        }

        .question.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>焦迈奇游泳回家演唱会</h1>
        <!-- 问题和答案输入框 -->
        <div id="question" class="question">
            <label for="answer">焦迈奇游泳回家演唱会一共有几站？</label>
            <input type="text" id="answer" name="answer" placeholder="请输入答案">
            <input type="button" value="提交" onclick="checkAnswer()">
        </div>

        <!-- 填写信息表单 -->
        <div id="content" class="content">
            <form id="updateForm">
                <label for="name">名称</label>
                <input type="text" id="name" name="name" placeholder="请输入名称">
                <label>城市</label><br>
                <div class="checkbox-container">
                    <label for="wuhan">武汉</label>
                    <input type="checkbox" id="wuhan" name="city" value="武汉">
                    <label for="shenzhen">深圳</label>
                    <input type="checkbox" id="shenzhen" name="city" value="深圳">
                    <label for="nanjing">南京</label>
                    <input type="checkbox" id="nanjing" name="city" value="南京">
                    <label for="changsha">长沙</label>
                    <input type="checkbox" id="changsha" name="city" value="长沙">
                    <label for="chengdu">成都</label>
                    <input type="checkbox" id="chengdu" name="city" value="成都">
                    <label for="beijing">北京</label>
                    <input type="checkbox" id="beijing" name="city" value="北京">
                    <label for="shanghai">上海</label>
                    <input type="checkbox" id="shanghai" name="city" value="上海">
                    <label for="hangzhou">杭州</label>
                    <input type="checkbox" id="hangzhou" name="city" value="杭州">
                    <label for="suzhou">苏州</label>
                    <input type="checkbox" id="suzhou" name="city" value="苏州">
                    <label for="tianjin">天津</label>
                    <input type="checkbox" id="tianjin" name="city" value="天津">
                </div>
                <br>
                <input type="submit" value="生成">
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value;

            // 验证用户输入的答案是否正确
            if (answer === "10") {
                // 如果答案正确，隐藏问题并显示填写信息的表单
                document.getElementById("question").classList.add("hidden");
                document.getElementById("content").style.display = "block";
                document.querySelector("h1").textContent = "焦迈奇游泳回家演唱会";
            } else {
                alert("答案错误，请输入正确的答案！");
            }
        }

        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // 获取输入框和复选框的值
            const name = document.getElementById("name").value;
            const selectedCities = Array.from(document.querySelectorAll('input[name="city"]:checked')).map(checkbox => checkbox.value);

            // 检查是否有名称和选择的城市
            if (name && selectedCities.length > 0) {
                // 生成提示信息
                const citiesList = selectedCities.join("、");
                const message = `${name} 同学，你在焦迈奇“游泳回家”巡回演唱会的十场演唱会中去过${citiesList}的演唱会现场，现在为你颁发毕业证书。游泳健将，游泳回家，毕业快乐！`;

                // 显示弹窗提示
                alert(message);

                // 遍历选中的城市，触发多个请求
                selectedCities.forEach(city => {
                    const url = `https://api.wxies.cn/tool/cert/cert.php?name=${encodeURIComponent(name)}&city=${encodeURIComponent(city)}`;
                    window.open(url, '_blank');  // 在新标签页中打开请求
                });
            } else {
                alert("请填写名称并选择城市！");
            }
        });
    </script>
</body>
</html>
